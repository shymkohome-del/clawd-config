markdownExploder: true
prd:
  prdFile: docs/prd.md
  prdVersion: v4
  prdSharded: true
  prdShardedLocation: docs/prd
  epicFilePattern: epic-{n}*.md
architecture:
  architectureFile: docs/architecture.md
  architectureVersion: v4
  architectureSharded: true
  architectureShardedLocation: docs/architecture
customTechnicalDocuments: null
devLoadAlwaysFiles:
  - checklists/story-git-init-checklist.md
  - checklists/story-dod-checklist.md
devDebugLog: .ai/debug-log.md
devStoryLocation: docs/stories
slashPrefix: BMad

# BMAD Core Config (repo-local declarative policies)

# DEV agent loads these files on activation. Use them to enforce workflow and Git policy.
devLoadAlwaysFiles:
  - checklists/story-git-init-checklist.md
  - checklists/story-dod-checklist.md

policies:
  git:
    requireFeatureBranch: true
    requireUpstream: true
    requirePushOnCompletion: true
    requirePrOnCompletion: false  # set to true to make PR creation mandatory
    branchTemplate: "story/${id}-${slug}"
    commitTemplate: "feat(story-${id}): ${title}"

# Optional hooks some agents honor; safe no-op for others
devHooks:
  onStart:
    checklist: checklists/story-git-init-checklist.md
  onCompletion:
    checklist: checklists/story-dod-checklist.md

templates:
  slugRules:
    lowerCase: true
    replaceSpacesWith: "-"
    allowedChars: "[a-z0-9\-]"

name: Flutter CI

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: crypto_market
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Flutter SDK cache
        uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/flutter
          key: flutter-sdk-${{ runner.os }}-stable
          restore-keys: |
            flutter-sdk-${{ runner.os }}-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Show Flutter version
        run: flutter --version

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('crypto_market/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Run tests
        run: flutter test --no-pub
name: Flutter CI

on:
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        working-directory: crypto_market
        run: flutter pub get

      - name: Analyze (fail on infos and warnings)
        working-directory: crypto_market
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Format check
        working-directory: crypto_market
        run: dart format --output=none --set-exit-if-changed .

      - name: Run tests
        working-directory: crypto_market
        run: flutter test --no-pub



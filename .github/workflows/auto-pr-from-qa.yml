name: Auto PR and Auto-merge on QA Done

on:
  push:
    branches:
      - 'story/**'
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
      - 'patch/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install actionlint (pinned)
        run: |
          set -euo pipefail
          VERSION="1.7.1"
          mkdir -p "$HOME/bin"
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash -s -- "${VERSION}" "$HOME/bin"
          echo "$HOME/bin" >> "$GITHUB_PATH"
      - name: Run actionlint (YAML only)
        run: |
          set -euo pipefail
          actionlint -shellcheck=
      - name: Install yamllint (pinned)
        run: |
          set -euo pipefail
          python3 -m pip install --user yamllint==1.35.1
      - name: Run yamllint on workflows
        run: |
          set -euo pipefail
          ~/.local/bin/yamllint --strict .github/workflows

  preflight-parse:
    needs: [workflow-lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Preflight parser (no network)
        id: preflight
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME}"
          OUT=$(bash scripts/preflight-parse.sh "$BRANCH") || true
          echo "$OUT"
          echo "$OUT" | sed -n 's/^qa_done=//p' | head -n1 | xargs -I{} echo "qa_done={}" >> "$GITHUB_OUTPUT"
          echo "$OUT" | sed -n 's/^reason=//p' | head -n1 | xargs -I{} echo "reason={}" >> "$GITHUB_OUTPUT"
      - name: Emit preflight summary
        if: always()
        run: |
          echo "### Preflight parse" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${GITHUB_REF_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- QA done: ${{ steps.preflight.outputs.qa_done || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Reason: ${{ steps.preflight.outputs.reason || 'n/a' }}" >> $GITHUB_STEP_SUMMARY

  open-pr-and-automerge-reusable:
    needs: [workflow-lint, preflight-parse]
    if: ${{ vars.AUTO_PR_ENABLED != 'false' }}
    uses: ./.github/workflows/reusable-auto-pr.yml
    with:
      branch: ${{ github.ref_name }}
      enable_auto_merge: ${{ vars.AUTO_MERGE_ENABLED != 'false' }}
      auto_approve: ${{ vars.AUTO_APPROVE_ENABLED != 'false' }}
      dry_run: false
    secrets: inherit
  note-auto-pr-disabled:
    needs: [workflow-lint]
    if: ${{ vars.AUTO_PR_ENABLED == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Flag note: AUTO_PR_ENABLED=false"
        shell: bash
        run: |
          set -euo pipefail
          echo "AUTO_PR_ENABLED=false: Open PR and auto-merge steps are disabled by repo variable. No PR will be created or modified by this workflow."

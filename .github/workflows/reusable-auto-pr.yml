name: Reusable - Auto PR and Auto-merge

on:
  workflow_call:
    inputs:
      branch:
        description: Branch name to operate on (defaults to github.ref_name)
        required: false
        type: string
      enable_auto_merge:
        description: Whether to attempt enabling auto-merge via GraphQL
        required: false
        type: boolean
        default: true
      auto_approve:
        description: Whether to auto-approve PR (bot review)
        required: false
        type: boolean
        default: false
      dry_run:
        description: If true, simulate without network calls
        required: false
        type: boolean
        default: false
    outputs:
      pr_number:
        description: Created or reused PR number
        value: ${{ jobs.run.outputs.pr_number }}

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create_pr.outputs.pr_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve branch and mode
        id: ctx
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${{ inputs.branch || github.ref_name }}"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "dry_run=${{ inputs.dry_run }}" >> "$GITHUB_OUTPUT"

      - name: Derive branch meta and QA Done (if story branch)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${{ steps.ctx.outputs.branch }}"
          echo "branch_name=$BRANCH" >> "$GITHUB_OUTPUT"
          if [[ "$BRANCH" =~ ^story/([0-9]+(\.[0-9]+)*)- ]]; then
            STORY_ID="${BASH_REMATCH[1]}"
            STORY_FILE=$(ls docs/stories/${STORY_ID}.*.md 2>/dev/null | head -n1 || true)
            if [[ -z "${STORY_FILE:-}" ]]; then
              echo "qa_done=false" >> "$GITHUB_OUTPUT"
              echo "reason=story-file-missing" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            STATUS_LINE=$(grep -iE '^Status:' "$STORY_FILE" || true)
            if echo "$STATUS_LINE" | grep -qi 'Done'; then
              echo "qa_done=true" >> "$GITHUB_OUTPUT"
              echo "story_id=$STORY_ID" >> "$GITHUB_OUTPUT"
              echo "story_file=$STORY_FILE" >> "$GITHUB_OUTPUT"
            else
              echo "qa_done=false" >> "$GITHUB_OUTPUT"
              echo "reason=status-not-done" >> "$GITHUB_OUTPUT"
            fi
          elif [[ "$BRANCH" =~ ^(feature|fix|chore|patch)/ ]]; then
            echo "qa_done=true" >> "$GITHUB_OUTPUT"
            echo "story_id=" >> "$GITHUB_OUTPUT"
            echo "story_file=" >> "$GITHUB_OUTPUT"
          else
            echo "qa_done=false" >> "$GITHUB_OUTPUT"
            echo "reason=unsupported-branch" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure PR exists (REST API)
        id: create_pr
        if: steps.meta.outputs.qa_done == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Ensure PR exists"
          if [[ "${{ steps.ctx.outputs.dry_run }}" == "true" ]]; then
            echo "dry-run: Skipping PR query/create."
            echo "::endgroup::"
            exit 0
          fi
          BRANCH="${{ steps.ctx.outputs.branch }}"
          STORY_ID="${{ steps.meta.outputs.story_id }}"
          STORY_FILE="${{ steps.meta.outputs.story_file }}"
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          API="https://api.github.com"
          RETRY="./scripts/retry.sh"

          RESP=$($RETRY 5 2 -- bash -lc 'curl -sS -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -w "\nHTTPSTATUS:%{http_code}" \
            "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls?head='${OWNER}':'${BRANCH}'&state=open"')
          HTTP_CODE=$(echo "$RESP" | tail -n1 | sed -n 's/^HTTPSTATUS:\([0-9][0-9][0-9]\)$/\1/p')
          RESP_BODY=$(echo "$RESP" | sed '$d')
          EXISTING=$(printf '%s' "$RESP_BODY" | jq '.[0].number // empty')
          if [[ -n "${EXISTING}" ]]; then
            echo "PR already exists: #${EXISTING}"
            echo "pr_number=${EXISTING}" >> "$GITHUB_OUTPUT"
          else
            if [[ -n "$STORY_ID" ]]; then
              TITLE="Story ${STORY_ID}: QA Done â€” auto PR to develop"
              BODY=$'This PR was auto-created after QA marked Status: Done in the story file.\n\nMerge strategy: squash; delete source branch on merge.'
              BODY="$BODY\n\nstory ${STORY_ID}\n\nchanged: \`${STORY_FILE}\`"
            else
              TITLE="Auto PR to develop for $BRANCH"
              BODY=$'This PR was auto-created after changes were pushed to this branch.\n\nMerge strategy: squash; delete source branch on merge.'
            fi

            PAYLOAD=$(jq -cn --arg title "$TITLE" --arg head "$BRANCH" --arg base "develop" --arg body "$BODY" '{title:$title, head:$head, base:$base, body:$body}')
            RESP=$($RETRY 5 2 -- bash -lc 'curl -sS -w "\nHTTPSTATUS:%{http_code}" -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -H "content-type: application/json" -d "'"${PAYLOAD}"'" \
              "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls"')
            HTTP_CODE=$(echo "$RESP" | tail -n1 | sed -n 's/^HTTPSTATUS:\([0-9][0-9][0-9]\)$/\1/p')
            RESP_BODY=$(echo "$RESP" | sed '$d')
            if [[ "$HTTP_CODE" == "403" ]]; then
              MSG=$(printf '%s' "$RESP_BODY" | jq -r '.message // empty')
              echo "Permission denied (HTTP 403) creating PR: ${MSG}. Skipping create; downstream steps will no-op."
              echo "reason=insufficient-permissions" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            PR_NUMBER=$(printf '%s' "$RESP_BODY" | jq '.number')
            if [[ -z "${PR_NUMBER}" || "${PR_NUMBER}" == "null" ]]; then
              echo "Failed to create PR (HTTP ${HTTP_CODE}): $RESP_BODY" >&2
              echo "::endgroup::"
              exit 1
            fi
            echo "Created PR: #${PR_NUMBER}"
            echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"
          fi
          echo "::endgroup::"

      - name: Label PR (automerge-candidate)
        if: steps.meta.outputs.qa_done == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Label PR (automerge-candidate)"
          if [[ "${{ steps.ctx.outputs.dry_run }}" == "true" ]]; then
            echo "dry-run: Skipping label application (automerge-candidate)."
            echo "::endgroup::"
            exit 0
          fi
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          API="https://api.github.com"
          RETRY="./scripts/retry.sh"
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number || '' }}"
          if [[ -z "$PR_NUMBER" ]]; then
            BRANCH="${{ steps.ctx.outputs.branch }}"
            RESP=$($RETRY 5 2 -- bash -lc 'curl -sS -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -w "\nHTTPSTATUS:%{http_code}" \
              "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls?head='${OWNER}':'${BRANCH}'&state=open"')
            PR_NUMBER=$(echo "$RESP" | sed '$d' | jq '.[0].number // empty')
          fi
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR found to label. Skipping."
            echo "::endgroup::"
            exit 0
          fi
          PAYLOAD='{"labels":["automerge-candidate"]}'
          $RETRY 5 2 -- bash -lc 'curl -sS -X POST -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -H "content-type: application/json" \
            -d '\''${PAYLOAD}'\'' "'${API}'/repos/'${OWNER}'/'${REPO}'/issues/'${PR_NUMBER}'/labels" -w "\nHTTPSTATUS:%{http_code}"' >/dev/null || true
          echo "::endgroup::"

      - name: Label PR (automerge-ok)
        if: steps.meta.outputs.qa_done == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Label PR (automerge-ok)"
          if [[ "${{ steps.ctx.outputs.dry_run }}" == "true" ]]; then
            echo "dry-run: Skipping label application (automerge-ok)."
            echo "::endgroup::"
            exit 0
          fi
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          API="https://api.github.com"
          RETRY="./scripts/retry.sh"
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number || '' }}"
          if [[ -z "$PR_NUMBER" ]]; then
            BRANCH="${{ steps.ctx.outputs.branch }}"
            RESP=$($RETRY 5 2 -- bash -lc 'curl -sS -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -w "\nHTTPSTATUS:%{http_code}" \
              "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls?head='${OWNER}':'${BRANCH}'&state=open"')
            PR_NUMBER=$(echo "$RESP" | sed '$d' | jq '.[0].number // empty')
          fi
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR found to label. Skipping."
            echo "::endgroup::"
            exit 0
          fi
          PAYLOAD='{"labels":["automerge-ok"]}'
          $RETRY 5 2 -- bash -lc 'curl -sS -X POST -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -H "content-type: application/json" \
            -d '\''${PAYLOAD}'\'' "'${API}'/repos/'${OWNER}'/'${REPO}'/issues/'${PR_NUMBER}'/labels" -w "\nHTTPSTATUS:%{http_code}"' >/dev/null || true
          echo "::endgroup::"

      - name: Enable auto-merge (squash)
        id: enable
        if: steps.meta.outputs.qa_done == 'true' && inputs.enable_auto_merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Enable auto-merge (squash)"
          if [[ "${{ steps.ctx.outputs.dry_run }}" == "true" ]]; then
            echo "dry-run: Skipping GraphQL auto-merge enable."
            echo "attempted=false" >> "$GITHUB_OUTPUT"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "reason=dry-run" >> "$GITHUB_OUTPUT"
            echo "::endgroup::"
            exit 0
          fi
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          API="https://api.github.com"
          RETRY="./scripts/retry.sh"
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number || '' }}"
          if [[ -z "$PR_NUMBER" ]]; then
            BRANCH="${{ steps.ctx.outputs.branch }}"
            RESP=$($RETRY 5 2 -- bash -lc 'curl -sS -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -w "\nHTTPSTATUS:%{http_code}" \
              "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls?head='${OWNER}':'${BRANCH}'&state=open"')
            PR_NUMBER=$(echo "$RESP" | sed '$d' | jq '.[0].number // empty')
          fi
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR found to enable auto-merge on. Exiting gracefully."
            echo "attempted=false" >> "$GITHUB_OUTPUT"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "reason=no-pr" >> "$GITHUB_OUTPUT"
            echo "::endgroup::"
            exit 0
          fi
          PR_JSON=$($RETRY 5 2 -- bash -lc 'curl -sS -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" \
            "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls/'${PR_NUMBER}'" -w "\nHTTPSTATUS:%{http_code}"')
          PR_JSON=$(echo "$PR_JSON" | sed '$d')
          HEAD_BRANCH=$(echo "$PR_JSON" | jq -r '.head.ref')
          LABELS_CSV=$(echo "$PR_JSON" | jq -r '[.labels[].name] | join(",")')
          if [[ "$HEAD_BRANCH" =~ ^story/ ]]; then
            if [[ ",${LABELS_CSV}," != *",automerge-ok,"* ]]; then
              echo "Note: Skipping auto-merge enable for story branch due to missing 'automerge-ok' label."
              echo "attempted=false" >> "$GITHUB_OUTPUT"
              echo "enabled=false" >> "$GITHUB_OUTPUT"
              echo "reason=label-gate" >> "$GITHUB_OUTPUT"
              echo "::endgroup::"
              exit 0
            fi
          fi
          NODE_ID=$(echo "$PR_JSON" | jq -r '.node_id')
          if [[ -z "$NODE_ID" || "$NODE_ID" == "null" ]]; then
            echo "Failed to get PR node_id"
            echo "attempted=false" >> "$GITHUB_OUTPUT"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "reason=no-node-id" >> "$GITHUB_OUTPUT"
            echo "::endgroup::"
            exit 0
          fi
          GQL=$'mutation EnableAutoMerge($pr: ID!) {\n  enablePullRequestAutoMerge(input: { pullRequestId: $pr, mergeMethod: SQUASH }) {\n    clientMutationId\n  }\n}'
          VARIABLES=$(jq -cn --arg pr "$NODE_ID" '{pr:$pr}')
          RESP=$($RETRY 5 2 -- bash -lc 'curl -sS -H "authorization: Bearer '${GH_TOKEN}'" -H "content-type: application/json" \
            -d '\''"'"$(jq -cn --arg query "$GQL" --argjson variables "$VARIABLES" '{query:$query, variables:$variables}')"'"' \
            https://api.github.com/graphql -w "\nHTTPSTATUS:%{http_code}"')
          BODY=$(echo "$RESP" | sed '$d')
          echo "$BODY" | jq '.' || true
          if echo "$BODY" | grep -q 'errors'; then
            echo "Auto-merge enable failed (possibly disabled on repo). Leaving PR open."
            echo "attempted=true" >> "$GITHUB_OUTPUT"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "reason=automerge.setting_disabled" >> "$GITHUB_OUTPUT"
            echo "::endgroup::"
            exit 0
          fi
          echo "attempted=true" >> "$GITHUB_OUTPUT"
          echo "enabled=true" >> "$GITHUB_OUTPUT"
          echo "reason=enabled" >> "$GITHUB_OUTPUT"
          echo "::endgroup::"

      - name: Auto-approve PR (bot review)
        if: steps.meta.outputs.qa_done == 'true' && inputs.auto_approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Auto-approve PR"
          if [[ "${{ steps.ctx.outputs.dry_run }}" == "true" ]]; then
            echo "dry-run: Skipping auto-approval."
            echo "::endgroup::"
            exit 0
          fi
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          API="https://api.github.com"
           RETRY="./scripts/retry.sh"
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number || '' }}"
          if [[ -z "$PR_NUMBER" ]]; then
            BRANCH="${{ steps.ctx.outputs.branch }}"
            RESP=$($RETRY 5 2 -- bash -lc 'curl -sS -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -w "\nHTTPSTATUS:%{http_code}" \
              "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls?head='${OWNER}':'${BRANCH}'&state=open"')
            PR_NUMBER=$(echo "$RESP" | sed '$d' | jq '.[0].number // empty')
          fi
          if [[ -z "$PR_NUMBER" ]]; then
            echo "No PR found to approve. Skipping."
            echo "::endgroup::"
            exit 0
          fi
          PAYLOAD='{"event":"APPROVE","body":"Auto-approval by reusable workflow."}'
          $RETRY 5 2 -- bash -lc 'curl -sS -X POST -H "authorization: Bearer '${GH_TOKEN}'" -H "accept: application/vnd.github+json" -H "content-type: application/json" \
            -d '\''${PAYLOAD}'\'' "'${API}'/repos/'${OWNER}'/'${REPO}'/pulls/'${PR_NUMBER}'/reviews" -w "\nHTTPSTATUS:%{http_code}"' >/dev/null || true
          echo "::endgroup::"

      - name: Emit summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "### Auto PR & Auto-merge summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- branch: ${{ steps.ctx.outputs.branch }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- qa_done: ${{ steps.meta.outputs.qa_done }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- story_id: ${{ steps.meta.outputs.story_id }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- reason: ${{ steps.meta.outputs.reason }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- pr_number: ${{ steps.create_pr.outputs.pr_number }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- enable_auto_merge.attempted: ${{ steps.enable.outputs.attempted }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- enable_auto_merge.enabled: ${{ steps.enable.outputs.enabled }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- enable_auto_merge.reason: ${{ steps.enable.outputs.reason }}" >> "$GITHUB_STEP_SUMMARY"



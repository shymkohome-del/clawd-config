name: QA Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  qa-approved:
    runs-on: ubuntu-latest
    if: vars.COPILOT_REVIEW_ENABLED != 'true'
    steps:
      - name: QA Gate / qa-approved
        shell: bash
        env:
          LABELS: ${{ join(github.event.pull_request.labels.*.name, ',') }}
        run: |
          set -euo pipefail
          echo "::group::QA Gate"
          if [[ ",${LABELS}," == *",qa:approved,"* || ",${LABELS}," == *",automerge-ok,"* ]]; then
            echo "QA gate satisfied by labels."
          else
            echo "::notice title=QA Gate::Missing 'qa:approved' or 'automerge-ok' label."
          fi
          echo "::endgroup::"
